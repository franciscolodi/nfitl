name: NFIT Auto Reservation

on:
  schedule:
    # Ejecuta automáticamente todos los días a las 21:03 UTC (18:03 Chile)
    - cron: '3 21 * * *'
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Install Google Chrome
        run: |
          sudo apt update
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt -f install -y

      - name: Run NFIT auto reserve bot
        env:
          EMAIL: ${{ secrets.NFIT_EMAIL }}
          PASSWORD: ${{ secrets.NFIT_PASS }}
        run: |
          python bot_nfit.py
